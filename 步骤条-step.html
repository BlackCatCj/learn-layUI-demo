<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Document</title>
  <link rel="stylesheet" href="./resources/layui/css/layui.css">
  <!-- 引入step的css样式 -->
  <link href="./resources/step-lay/step.css" rel="stylesheet">
  <!-- <script src="./resources/js/jquery-3.5.1.min.js"></script> -->
  <script src="./resources/layui/layui.js"></script>
  <script src="./resources/step-lay/step.js"></script>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding-top: 40px;">
        <!--通过step插入 根据这个id插入一个div  步骤条的内容，也就是第一步第二部完成这些东西-->
        <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
          <div carousel-item>
            <!-- ---------------------- 第一步的内容表单存放在这个div里------------------------- -->
            <div>

              <form class="layui-form" style=" margin: 0 auto;max-width: 460px;padding-top: 40px;">
                <div class="layui-form-item">
                  <label class="layui-form-label">游戏ID:</label>
                  <div class="layui-input-block">
                    <input type="text" placeholder="请填写入款人游戏ID" class="layui-input" lay-verify="number" required />

                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">入款金额:</label>
                  <div class="layui-input-block">
                    <input type="number" placeholder="请填写入款金额" value="" class="layui-input" lay-verify="number"
                      required>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">入款类型:</label>
                  <div class="layui-input-block">
                    <select lay-verify="required">
                      <option value="1" selected>保险箱</option>
                      <option value="2">现金</option>
                    </select>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">入款方式:</label>
                  <div class="layui-input-block">
                    <select lay-verify="required">
                      <option value="1" selected>人工入款</option>
                      <option value="2">修正</option>
                      <option value="3">活动</option>
                      <option value="4">佣金</option>
                    </select>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">备注说明:</label>
                  <div class="layui-input-block">
                    <textarea placeholder="入款备注" value="" class="layui-textarea"></textarea>
                  </div>
                </div>
                <!-- 点击下一步 -->
                <!-- ! 之所以使用表单的按钮验证，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行表单数据的提交操作 -->
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <!-- 因为按钮在表单中，所以是通过表单的提交按钮事件进行监听的 -->
                    <!-- &emsp; 全角空格 占据的宽度正好是1个中文宽度，而且基本上不受字体影响 -->
                    <button class="layui-btn" lay-submit lay-filter="formStep">
                      &emsp;下一步&emsp;
                    </button>
                  </div>
                </div>
                <!-- ! 之所以使用表单的按钮验证，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行表单数据的提交操作 -->

              </form>
            </div>
            <!-- ---------------------- 第一步的内容表单存放在这个div里------------------------- -->

            <!-- ---------------------- 2------------------------- -->
            <div>
              <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                <div class="layui-form-item">
                  <label class="layui-form-label">游戏ID:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">639537</div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">账户余额:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">3000 元（保险箱：1000，现金：2000）</div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">入款金额:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">
                      <span style="font-size: 18px;color: #333;">1800 元</span>
                    </div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">入款类型:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">保险箱</div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">入款方式:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">人工入款</div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">备注说明:</label>
                  <div class="layui-input-block">
                    <div class="layui-form-mid layui-word-aux">备注说明</div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <!-- !不同过监听按钮进行步骤跳转的按钮写法 -->
                    <!-- ?这个上一步的按钮会按照步骤条的步骤进行向上移动，例如有1-2-3个步骤，则是2->1 1->3这样的 -->
                    <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                    <!-- ?不同过监听按钮进行下一步跳转的按钮写法 -->
                    <!-- <button type="button" class="layui-btn next">下一步</button> -->
                    <!-- !不同过监听按钮进行步骤跳转的按钮写法 -->

                    <button class="layui-btn" lay-submit lay-filter="formStep2">
                      &emsp;下一步&emsp;
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- ---------------------- 2------------------------- -->

            <!-- ---------------------- 第三步的内容 !不是在表单中的!，按钮事件也没有通过表单的提交按钮进行监控------------------------- -->
            <div>
              <div style="text-align: center;margin-top: 90px;">
                <!-- 完成的勾勾图标 -->
                <i class="layui-icon layui-circle"
                  style="color: white;font-size:30px;font-weight:bold;background: #168cd1;padding: 20px;line-height: 80px;">&#xe605;</i>
                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                  入款成功
                </div>
                <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
              </div>
              <div style="text-align: center;margin-top: 50px;">
                <!-- ! 之所以使用自定义的按钮jq获取绑定事件，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行数据操作 -->
                <button type="button" class="layui-btn next">下一步</button>
                <button class="layui-btn layui-btn-primary">完成</button>
              </div>
            </div>
            <!-- ---------------------- 3------------------------- -->

          </div>
        </div>
        <hr>
        <!-- ---------------------- 底部说明------------------------- -->
        <!-- <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
          <h3>说明</h3><br>
          <h4>入款到保险箱</h4>
          <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
          <br>
          <h4>入款到现金</h4>
          <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
        </div> -->
        <!-- ---------------------- 底部说明------------------------- -->

      </div>
    </div>
  </div>



  <script>
    layui.config({
      base: './resources/step-lay/'
    }).extend({
      step: 'step'
    })
    layui.use(['form', 'step'], function () {

      var $ = layui.$
        , form = layui.form
        , step = layui.step;

      // 本质上步骤条就是样式好看的轮播图
      step.render({
        elem: '#stepForm',
        filter: 'stepForm',
        width: '100%', //设置容器宽度
        stepWidth: '750px',
        height: '500px',
        stepItems: [{
          title: '第一步'
          , desc: '123546'
        }, {
          title: '第二步'
          , desc: '123546'

        }, {
          title: '完成'
          , desc: '123546'
        }]
      });

      //======================================================== 上一步/下一步的绑定事件=========================================================

      // ! 之所以使用表单的按钮验证，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行表单数据的提交操作
      form.on('submit(formStep)', function (data) {
        step.next('#stepForm');
        //!如果不加这个return false 那点击下一步后会闪回自己这一步，没法向下走
        return false;
      });

      form.on('submit(formStep2)', function (data) {
        step.next('#stepForm');
        return false;
      });
      // ! 之所以使用自定义的按钮jq获取绑定事件，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行数据操作
      $('.pre').click(function () {
        step.pre('#stepForm');
      });

      $('.next').click(function () {
        step.next('#stepForm');
      });
      // ! 之所以使用自定义的按钮jq获取绑定事件，而不是使用step内置的下一步按钮，是因为内置的下一步只是让步骤条（轮播图）向下走，而不能进行数据操作

      //======================================================== 上一步/下一步的绑定事件=========================================================

    })

  </script>
</body>

</html>
