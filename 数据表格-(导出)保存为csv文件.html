<body>

  <table class="layui-hide" id="testTable" lay-filter="test"></table>

  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
      <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
      <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

    </div>
  </script>

  <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

                    return '<em>' + res.email + '</em>'

      */
      table.render({
        elem: '#testTable'
        , url: './json/demo1.json'
        , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板

          , layEvent: 'LAYTABLE_TIPS'
          , icon: 'layui-icon-tips'
        }]
        , title: '用户数据表'
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }
          , { field: 'username', title: '用户名', width: 120, edit: 'text' }
          , {
            field: 'email', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
              return '<em>' + res.email + '</em>'
            }

          , { field: 'sign', title: '签名' }
          , { field: 'experience', title: '积分', width: 80, sort: true }

          , { field: 'logins', title: '登入次数', width: 100, sort: true }
          , { field: 'joinTime', title: '加入时间', width: 120 }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
        ]]
        , id: 'test'
        , page: true

        , limit: 10
        , limits: [5, 10, 15, 20]
        // 表格加载完成后，把表格全部数据保存给一个全局变量，用于点击按钮时打印全部表格数据
        , done: function (res, curr, count) {
          exportData = res.data;
        }

        // // !使用这种 静态分页 的方法就测试好了，因为这样会导致没法获取到全部数据，只能拿到分页后的数据，不太好，测试的时候看看就行了

        //   /*-------------------------------------------------------------------------------------------------------------------------

        //                      根据 this就是这个数据表格的整体 选择的不同页码，给result赋值，再通过return中把不同页的数据传给data，达到分页切换效果

        // }
        // //--------------------------------------------------- 静态测试 数据表格 想要 分页 效果能动，就加上这个函数----------------------------------------

      });





      //头工具栏事件
      table.on('toolbar(test)', function (obj) {

        var checkStatus = table.checkStatus(obj.config.id);


        switch (obj.event) {
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：' + data.length + ' 个');
            break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选' : '未全选');
            break;
          // 保存表格数据事件
          case 'savecj':
            // *************************保存复选框选中状态的行数据******************

            // table.exportFile('test', data, 'csv'); //exportData 为该实例中的任意数量的数据

            // ----------------------保存表格的所有数据为csv或者其他格式文件---------------------------

            // 默认保存的格式为csv 可以自己改成 'xls' 之类的
            table.exportFile('test', exportData, 'csv'); //exportData 为该实例中的任意数量的数据

            // 拿到表格当前页所有数据的一种方法

          case 'LAYTABLE_TIPS':
            layer.alert('这是工具栏右侧自定义的一个图标按钮');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
          layer.prompt({
            formType: 2
            , value: data.email
          }, function (value, index) {
            obj.update({
              email: value
            });
            layer.close(index);
          });
        }
      });
