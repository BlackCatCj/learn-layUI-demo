<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全国省市县区三级联动下拉选择器</title>
  <link rel="stylesheet" href="resources/layui/css/layui.css" />

  <!-- <script src="../res/static/js/jquery-3.5.1.min.js"></script> -->
  <script src="resources/layui/layui.js"></script>

</head>

<body>
  <div class="layui-form">

    <div class="layui-form-item" id="area-picker">
      <div class="layui-form-label">地址：</div>

      <div class="layui-input-inline" style="width: 200px;">
        <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
          <option value="">请选择省</option>
        </select>
      </div>

      <div class="layui-input-inline" style="width: 200px;">
        <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
          <option value="">请选择市</option>
        </select>
      </div>

      <div class="layui-input-inline" style="width: 200px;">
        <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
          <option value="">请选择区</option>
        </select>
      </div>

    </div>

  </div>
  <script src="./layui/layui.js"></script>
  <script>
    //配置插件目录
    layui.config({
      base: './resources/layarea-mods/'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
      var layer = layui.layer
        , form = layui.form
        , layarea = layui.layarea;

      // 渲染级联下拉框
      layarea.render({
        elem: '#area-picker',
        // 下拉框改变时触发的回调函数
        change: function (res) {
          //选择结果
          console.log(res);
        }
      });
    });
  </script>
</body>

</html>
