<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建班级</title>
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <script src="./layui/layui.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .lablecard {
        /* border: 1px solid red; */
        margin: 10px;
        padding-left: 25px;
        display: flex;
        justify-content: left;
        align-items: center;
        flex-direction: row;
      }

      .row {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        /* border: 1px solid red; */
      }

      .card {
        margin: 20px 40px;
      }

      /* 卡片阴影效果，白白的，有悬浮感 */
      .classCard {
        position: relative;
        background: #ffffff;
        border-radius: 3px;
        padding: 20px;
        -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        -webkit-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }
      .layui-form-radio div,
      .layui-form-radio i {
        font-size: 30px;
      }
      .btn {
        margin: 10px auto;
        width: 90%;
        text-align: right;
      }
      .btn-class {
        font-size: 20px;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="layui-form-item" style="text-align: center">
      <!-- 放在form里，这样layui的select才能调用 -->
      <form class="layui-form" style="margin: 20px">
        <!-- 下拉框 -->
        <div class="lablecard">
          <i
            class="layui-icon layui-icon-add-1"
            style="font-size: 30px; color: #1e9fff"
          ></i>
          <label
            class="layui-form-label"
            style="width: auto; padding: 9px 5px; margin-left: 15px"
            >轮数:</label
          >
          <div class="layui-input-inline">
            <select lay-filter="classNumber">
              <option value="1" selected="">test</option>
            </select>
          </div>
          <label
            class="layui-form-label"
            style="width: auto; padding: 9px 5px; margin-left: 15px"
            >队伍:</label
          >
          <div class="layui-input-inline">
            <select lay-filter="classNumber">
              <option value="2">test</option>
            </select>
          </div>
          <label
            class="layui-form-label"
            style="width: auto; padding: 9px 5px; margin-left: 15px"
            >时间:</label
          >
          <div class="layui-input-inline">
            <select lay-filter="classNumber">
              <option value="3">test</option>
            </select>
          </div>
        </div>

        <hr class="layui-bg-blue" />

        <!-- 添加的div部分  静态的要留一个，不然一开始就什么都没有 -->
        <div class="row">
          <!-- 静态，便于调整样式 -->
          <div class="layui-col-md12 card">
            <div class="classCard">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input
                    type="radio"
                    name="gen"
                    value="1"
                    title="1根"
                    checked=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12 card">
            <div class="classCard">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input type="radio" name="gen" value="2" title="2根" />
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12 card">
            <div class="classCard">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input type="radio" name="gen" value="3" title="3根" />
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12 card">
            <div class="classCard">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <input type="radio" name="gen" value="4" title="4根" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layui-form-item btn">
          <div class="layui-input-block">
            <button
              class="layui-btn btn-class"
              lay-submit
              lay-filter="formDemo"
            >
              提交
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      layui.use("form", function () {
        var form = layui.form;

        //监听提交
        form.on("submit(formDemo)", function (data) {
          layer.msg(JSON.stringify(data.field));
          console.log(data);
          return false;
        });
      });
    </script>
  </body>
</html>
