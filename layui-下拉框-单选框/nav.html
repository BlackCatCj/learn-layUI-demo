<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜单页</title>
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <script src="./layui/layui.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: #1389e4;
      }
      body:after {
        content: "";
        background-repeat: no-repeat;
        background-size: cover;
        -webkit-filter: blur(3px);
        -moz-filter: blur(3px);
        -o-filter: blur(3px);
        -ms-filter: blur(3px);
        filter: blur(3px);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .layui-container {
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      .btn-background {
        width: 100%;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      /* 各板块css */
      .btn_class {
        width: 80%;
        height: 100%;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      /* 拟态风格图标按钮 */
      .container {
        width: 100%;
        display: flex;
        justify-content: space-around;
        /* 换行 */
        flex-wrap: wrap;
        align-items: center;
        flex-direction: column;
      }

      .container .box {
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        align-items: center;
        align-content: center;
        width: 300px;
        height: 140px;
        margin: 20px;
      }
      .container .box a {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .container .box a .title-p {
        width: 100%;
        height: 100px;
        box-shadow: 18px 18px 30px rgba(0, 0, 0, 0.1),
          5px -5px 30px rgba(255, 255, 255, 1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #efeeee;
        transition: box-shadow 0.2s ease-out;
        position: relative;
      }
      .container .box a .title-p p {
        width: 100%;
        transition: font-size 0.2s ease-out;
        color: black;
        font-size: 35px;
        text-align: center;
        font-family: initial;
      }

      .container .box a .title-p:hover {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2),
          0px 0px 0px rgba(255, 255, 255, 0.8),
          inset 18px 18px 30px rgba(0, 0, 0, 0.1),
          inset -18px -18px 30px rgba(255, 255, 255, 1);
        transition: box-shadow 0.2s ease-out;
      }
      /* 当鼠标在图标上时，缩小图片的大小 */
      .container .box a .title-p:hover p {
        width: 90%;
        font-size: 30px;
        transition: font-size 0.2s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="layui-container">
      <div class="btn-background">
        <div class="btn_class">
          <div class="container">
            <div class="box">
              <a href="" target="_blank">
                <div class="title-p">
                  <!-- <img src="./images/others.png" /> -->
                  <p>初级组</p>
                </div>
              </a>
            </div>
            <div class="box">
              <a href="" target="_blank">
                <div class="title-p">
                  <p>中级组</p>
                </div>
              </a>
            </div>
            <div class="box">
              <a href="" target="_blank">
                <div class="title-p">
                  <p>高级组</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 动态背景 -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- <script src="./layui/layui.js" charset="utf-8"></script> -->
    <script
      src="./js/jq-module/jquery.particleground.min.js"
      charset="utf-8"
    ></script>
    <script>
      layui.use(["layer"], function () {
        var layer = layui.layer;

        // 粒子线条背景
        $(document).ready(function () {
          $(".layui-container").particleground({
            dotColor: "#7ec7fd",
            lineColor: "#7ec7fd",
          });
        });
      });
    </script>
  </body>
</html>
