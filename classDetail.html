    <script>

        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var classId = getQueryString("classId");
        var json;

        layui.use(['table', 'upload', 'form'], function () {

            var table = layui.table;
            var upload = layui.upload;
            var form = layui.form;

            table.render({

                // ,url:'/getStudentByClassId/simingG?classId='+classId
                , url: './json/users2.json'
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度

                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    , curr: 1 //设定初始在第 1 页
                    , groups: 10 //只显示 1 个连续页码
                    , first: false //不显示首页
                    , last: false //不显示尾页
                    , limit: 10

                }
                , cols: [[
                    { field: 'id', title: 'ID', sort: true }
                    , { field: 'name', title: '姓名' }
                    , { field: 'sex', title: '性别' }
                    , { field: 'idCard', title: '身份证' }
                    , { field: 'nation', title: '民族' }
                    , { field: 'type', title: '编班类型' }
                    , { field: 'nation', title: '籍贯' }
                    , { field: 'nativePlace', title: '家庭地址' }

                            '                        class="layui-input">\n' +

                            '            </div>\n' +

                        , yes: function (index, layero) {
                            // 表单提交
                            form.on('submit(formDemo)', function (data) {
                                // console.log(data)
                                $.ajax({
                                    type: 'post',

                                    url: '#',
                                    //服务器返回的数据类型
                                    dataType: 'json',
                                    //发送到服务器的数据，对象必须为key/value的格式，jquery会自动转换为字符串格式

                                    success: function (data) {
                                        layer.msg("添加成功", {
                                            icon: 1,
                                            time: 2000 //2秒后执行表格刷新
                                        }, function () {

                                            layer.close(index)

                                    error: function (jqXHR) {

                                    }

                        }
                        , btn2: function (index, layero) {
                            // 关闭弹窗
                            layer.close(index)

                        }
                        , closeBtn: 2
                        // 右上角的叉叉按钮样式 0-2
                        // 两种风格的关闭按钮，可通过配置1和2来展示，如果不显示，则closeBtn: 0

                        , shade: [0.8, '#393D49']

                        , success: function (layero, index) {
                            // 从父页面获取行数据
                            var parent_json = JSON.parse(parent.json);
                            console.log(parent_json);

                            // var parent_json = JSON.parse(json);
                            // console.log(json);

                            // 通过子页面的form标签进行数据的一次性填入
                            form.val("formTest", parent_json);

                            // 因为不通过form里的按钮进行提交，所以必须进行设置，将弹出层的按钮转换成表单的提交按钮
                            layero.addClass('layui-form');
                            // 将确认按钮改变成提交按钮
                            layero.find('.layui-layer-btn0').attr({
                                'lay-filter': 'formDemo',
                                'lay-submit': ''
                            });

                            // 加载下拉框
                            $.get("./json/select.json", function (result) {
                                var classesEl = $('#classes');
                                $.each(result["data"], function (index, item) {
                                    classesEl.append(new Option(item.name, item.id));// 下拉菜单里添加元素
                                });
                                form.render("select");
                            })

                            // 重载表单，否则无法应用
                            form.render();
                        }


                    });
                }
            });
        });

        function exportExcel() {
